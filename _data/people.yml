# Team names, titles and social links
- group_name: Faculty
  members:
    - first_name: Emily
      last_name: Fox
      pic: ebfox.jpg
      position: Associate Professor
      bio: Emily Fox is the Amazon Professor of Machine Learning in the Statistics Department at the University of Washington.  She received a S.B. in 2004 and Ph.D. in 2009 from the Department of Electrical Engineering and Computer Science at MIT.  She has been awarded a Sloan Research Fellowship (2015), an ONR Young Investigator award (2015), an NSF CAREER award (2014), the Leonard J. Savage Thesis Award in Applied Methodology (2009), and the MIT EECS Jin-Au Kong Outstanding Doctoral Thesis Prize (2009). Her research interests are in large-scale Bayesian dynamic modeling and computations.
      social:
        - title: website
          url: https://www.stat.washington.edu/~ebfox/
        - title: github
          url: https://github.com/ebfox

    - first_name: Carlos
      last_name: Guestrin
      pic: guestrin-head.jpg
      position: Associate Professor
      bio: Carlos Guestrin is the Amazon Professor of Machine Learning in Computer Science & Engineering at the University of Washington and the cofounder and CEO of Dato. His previous positions include the Finmeccanica Associate Professor at Carnegie Mellon University and senior researcher at the Intel Research Lab in Berkeley. Carlos' work has been recognized by over a dozen best-paper awards at top conferences and journals. He is also a recipient of the Alfred P. Sloan Fellowship, IBM Faculty Fellowship, IJCAI Computers and Thought Award, and the Presidential Early Career Award for Scientists and Engineers (PECASE). Carlos was named one of the 2008 Brilliant 10 by Popular Science and is a former member of the Information Sciences and Technology (ISAT) advisory group for DARPA.
      social:
        - title: website
          url: http://homes.cs.washington.edu/~guestrin/
        - title: github
          url: htpps://github.com/guestrin

