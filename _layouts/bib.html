---
{% if entry.link %}
<u><a href="{{ entry.link }}">{{ entry.title }}</a></u>.
{% else %}
<u>{{ entry.title }}</u>.
{% endif %}

{{ entry.author }}

{% if entry.booktitle %}
<i>{{ entry.booktitle }}</i>.
{% endif %}

{{ entry.year }}.

{% if entry.code %}
[<a href="{{ entry.code }}"> Code </a>]
{% endif %}

<details>
    <summary>BibTeX</summary>
    <pre> {{ entry.bibtex }} </pre>
</details>
