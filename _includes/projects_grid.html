<!-- Projects Grid Section -->
    <section id="projects">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Projects</h2>
                </div>
            </div>


            {% assign projects = site.data.projects | sort:'date' | reverse %}
            <div id="team-row-wrap"> <!-- change to project-row-wrap -->
            {% for project in projects %}
                <div class="col-sm-3">
                <div class="team-member">
                    {% if project.icon %}
                        <a href="/{{ project.pagename }}">
                        <img src="img/project/{{ project.icon }}" class="img-responsive img-circle"
                            alt="{{ project.name }}" width=200 height=200>
                        </a>
                    {% else %}
                        <a href="/{{ project.pagename }}">
                            <img src="img/project/default.jpg" class="img-responsive img-circle"
                            alt="{{ project.name }}" width=200 height=200>
                        </a>
                    {% endif %}
                    <h4>{{ project.name }}</h4>
                    <p class="text-muted">{{ project.oneline }}</p>
                </div>
                </div>
            {% endfor %}
            </div>

        </div>
    </section>
